		figure{
			float: left;
			width: 30.33%;
			margin:1.5%;
			position: relative;	
		}
		
		figure a img{
			width: 100%;
			border-radius: 40px 0px;
			transition: 1s;				
		}
		
		figcaption{
			text-align: center;
		}
		
		figure a img:hover{
			box-shadow: 0 0 10px 7px #a5492d;
		}
		
		figure .crown{
			position: absolute;
			top:-40px;
			right: 0;
			transform: rotate(25deg);
			transform-origin: 50% 85%;
			animation-name: crownAni;
			animation-duration:1.5s;
			animation-iteration-count: infinite;
		}
		
		@keyframes crownAni{
			50%{transform: rotate(35deg);};
		}
		
		@media screen and (max-width:767px){
			figure{
			width: 90%;
			margin: 3% 5%;	
			}
			
			element.style {
			max-width: 90vw;
			}
		}
	</style>
